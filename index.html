<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <!--Heading row-->
        <div class="row">
            <!--Form-->
            <div class="col-lg-6 col-md-6 sm-8">
                <div class="col text-center bg-primary p-1 mt-2">FORM</div>
                <div>
                    <form class="bg-success my-2 p-2">
                        <div class="form-group">
                            <label>Name : </label>
                            <input type="text" placeholder="Name" required class="form-control"><br>

                            <label>Phone number : </label>
                            <input type="tel" placeholder="Phone Number" required class="form-control"><br>

                            <label>Date of Birth : </label>
                            <input type="date" placeholder="Date of Birth" required class="form-control"><br>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="form-group form-check-inline">
                                <label for="form-check-label">Gender: </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">Female</label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">City</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option value="Spain">Spain</option>
                                <option value="Switzerland">Switzerland</option>
                                <option value="India">Spain</option>
                                <option value="Norway">Norway</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Hobbies : </label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="Playing games">
                                <label class="form-check-label"> Playing games</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="Painting">
                                <label class="form-check-label">Painting</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="Reading books">
                                <label class="form-check-label">Reading books</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="Sketching">
                                <label class="form-check-label">Sketching</label>
                            </div>

                        </div>
                        <br>
                        <div class="form-check text-center">
                            <input class="btn btn-primary" type="submit" value="Submit">
                            <input class="btn btn-primary" type="reset" value="Reset">
                        </div>
                    </form>
                </div>
            </div>

            <!--Table-->
            <div class="col-lg-6 col-md-6 sm-8">
                <div class="col text-center bg-secondary p-1 mt-2">TABLE</div>
                <div class="my-2">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">S.No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone no</th>
                                <th scope="col">Gender</th>
                                <th scope="col">City</th>
                                <th scope="col">Hobbies</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Ankit</td>
                                <td>1234567890</td>
                                <td>Male</td>
                                <td>Delhi</td>
                                <td>Playing games, Reading</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Shubham</td>
                                <td>1234567980</td>
                                <td>Male</td>
                                <td>Chandigarh</td>
                                <td>Painting, Travelling</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Jasmine</td>
                                <td>0987654321</td>
                                <td>Female</td>
                                <td>Mumbai</td>
                                <td>Cooking food, Reading books</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Shivani</td>
                                <td>1290876543</td>
                                <td>Female</td>
                                <td>Goa</td>
                                <td>Love trekking, PLaying chess</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>



        </div>

</body>


</html>
